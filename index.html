<!DOCTYPE html>
<html>
<head>
	<title>Swedish Museums on Wikidata</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body {
			height: 100%;
		}
		#map {
			height: 100%;
		}

		.info {
			background-color: #FFF;
			opacity: 0.8;
		}

		.mini {
			color: red;
		}

		.midi {
			color: #f90;
		}

		.maxi {
			color: green;
		}

		ul, li {padding: 0px 10px;
			list-style-type: none;
		}

		.info p {
			padding: 0px 20px;
		}	
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([60, 15], 5);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

$.getJSON('https://query.wikidata.org/bigdata/namespace/wdq/sparql?query=PREFIX+wd%3A+%3Chttp%3A%2F%2Fwww.wikidata.org%2Fentity%2F%3E%0D%0APREFIX+wdt%3A+%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fdirect%2F%3E%0D%0APREFIX+wikibase%3A+%3Chttp%3A%2F%2Fwikiba.se%2Fontology%23%3E%0D%0APREFIX+p%3A+%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2F%3E%0D%0APREFIX+v%3A+%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fstatement%2F%3E%0D%0APREFIX+q%3A+%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fqualifier%2F%3E%0D%0APREFIX+rdfs%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0D%0APREFIX+schema%3A+%3Chttp%3A%2F%2Fschema.org%2F%3E%0D%0A%0D%0ASELECT+%3Fmuseum+%3FmuseumLabel+%3FtypLabel+%3Fcoord+%3Fweb+%3Fvisitors%0D%0AWHERE+%7B%0D%0A++%3Fmuseum+wdt%3AP17+wd%3AQ34+.%0D%0A++%3Fmuseum+wdt%3AP31+%3Ftyp+.%0D%0A++%3Ftyp+(wdt%3AP279)*+wd%3AQ33506+.%0D%0A++OPTIONAL+%7B%0D%0A+++++%3Fmuseum+wdt%3AP625+%3Fcoord+.%0D%0A++%7D%0D%0A++OPTIONAL+%7B%0D%0A+++++%3Fmuseum+wdt%3AP856+%3Fweb+.%0D%0A++%7D%0D%0A++OPTIONAL+%7B%0D%0A+++++%3Fmuseum+wdt%3AP1174+%3Fvisitors+.+%0D%0A++%7D%0D%0A++SERVICE+wikibase%3Alabel+%7B%0D%0A++++bd%3AserviceParam+wikibase%3Alanguage+%22sv%22+.%0D%0A++%7D%0D%0A%7D&format=json', function (museer) {
	var museumStats = { "totalCount" : 0, "coordinateCount" : 0, "websiteCount" : 0, "visitorsCount" : 0};
	var color = ["red", "#fc0", "green"];

	for (var i = 0; i < museer.results.bindings.length; i++) {
		var colorCount = 0;
		var museumID = museer.results.bindings[i].museum.value.split('Q')[1];
		var popupContent = "<strong>" + museer.results.bindings[i].museumLabel.value + '</strong><br/>Wikidata: <a href="' + museer.results.bindings[i].museum.value + '" target="_blank">' + museumID + '</a>' ;
		museumStats["totalCount"]++;
		if (museer.results.bindings[i].web) {
			if( museer.results.bindings[i].web.type == 'uri' ) {
				museumStats["websiteCount"]++;
				colorCount++;
		}
			popupContent += '<br/>Web: <a href="' + museer.results.bindings[i].web.value + '" target="_blank">' + museer.results.bindings[i].web.value + '</a>';
		}
		if (museer.results.bindings[i].visitors) {
			if( museer.results.bindings[i].visitors.type == 'literal' ) {
				museumStats["visitorsCount"]++;
				colorCount++;
			}
			popupContent += '<br/>Visits: ' + museer.results.bindings[i].visitors.value;
		}
		if (museer.results.bindings[i].coord) {
			museumStats["coordinateCount"]++;
			var coordText = museer.results.bindings[i].coord.value.split('(');
			var latlngText = coordText[1].split(' ');
			var lat = latlngText[0];
			var lngText = latlngText[1];			
			var lng = lngText.substring(0, lngText.length-1);
			var latlng = L.latLng(lat, lng);
			var marker = L.circleMarker(latlng, {radius: 4, color: 'black', fillOpacity: 1, opacity: 1, fillColor: color[colorCount]}).bindPopup(popupContent).addTo(map);
		}
		
	}

	var info = L.control();

	info.onAdd = function (map) {
    	this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    	this.update();
    	return this._div;
	};

	// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
	    this._div.innerHTML = '<ul><li>Swedish museums in Wikidata: <strong>' + museumStats["totalCount"] + '</strong></li><li class="mini">Museums with coordinates: <strong>' + museumStats["coordinateCount"] + '</strong> (' + Number(museumStats["coordinateCount"]*100/museumStats["totalCount"]).toFixed(0) + ' %)</li><li class="midi">Museums with web site: <strong>' + museumStats["websiteCount"] + '</strong> (' + Number(museumStats["websiteCount"]*100/museumStats["totalCount"]).toFixed(0) + ' %)</li><li class="maxi">Museums with visitor count: <strong>' + museumStats["visitorsCount"] + '</strong> (' + Number(museumStats["visitorsCount"]*100/museumStats["totalCount"]).toFixed(0) + ' %)</li></ul><p><a href="https://github.com/Ambrosiani/museums-wikidata" target="_blank">Source (Github)</a></p><p>By <a href="https://www.twitter.com/aronambrosiani/" target="_blank">Aron Ambrosiani</a> (with help)</p>';
	};

	info.addTo(map);

});
</script>
</body>
</html>
